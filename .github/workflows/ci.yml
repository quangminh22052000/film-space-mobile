name: Lint & Format Auto Fix

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-fix:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # üëà ph√π h·ª£p v·ªõi Expo SDK 53
          cache: yarn

      # Debug: Ki·ªÉm tra Node.js v√† Yarn version
      - name: Debug versions
        run: |
          echo "Node.js version: $(node --version)"
          echo "Yarn version: $(yarn --version)"
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la

      # Th·ª≠ c√†i v·ªõi frozen-lockfile
      - name: Install dependencies (frozen)
        id: yarn_install
        run: |
          yarn install --frozen-lockfile || echo "YARN_LOCK_MISMATCH=true" >> $GITHUB_ENV

      # N·∫øu lockfile mismatch th√¨ update & commit l·∫°i
      - name: Update lockfile if needed
        if: env.YARN_LOCK_MISMATCH == 'true'
        run: |
          echo "Lockfile mismatch detected. Updating lockfile..."
          yarn install --no-frozen-lockfile
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add yarn.lock
          git commit -m "chore: update yarn.lock to match package.json"
          git push

      # Debug: Ki·ªÉm tra ESLint config
      - name: Debug ESLint config
        run: |
          echo "Checking ESLint config..."
          npx eslint --print-config eslint.config.js || echo "ESLint config check failed"
          echo "Checking if ESLint can find files..."
          npx eslint --print-config app/index.tsx || echo "ESLint file check failed"

      - name: Run ESLint fix
        run: yarn lint:fix
        continue-on-error: true

      - name: Run Prettier fix
        run: yarn format
        continue-on-error: true

      # Debug: Ki·ªÉm tra git status
      - name: Debug git status
        run: |
          echo "Git status before commit:"
          git status --porcelain || echo "No changes detected"

      - name: Commit changes if any
        run: |
          if [[ `git status --porcelain` ]]; then
            echo "Changes detected, committing..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -am "chore: auto-fix lint & format"
            git push
          else
            echo "No changes to commit"
          fi
